{% extends 'base.html' %}
{% block head %}
<script type="text/javascript">
    
</script>
{% endblock %}
{% block content %}
{% for video in videos %}
<div class="card" style="width: 18rem;">
    <img class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{ video.status }}</h5>
        <p class="card-text">{{ video.filename }}</p>
        <a href="/videos/{{ video.id }}" class="btn btn-primary">Go Detail</a>
    </div>
</div>
{% endfor %}
{% endblock %}
