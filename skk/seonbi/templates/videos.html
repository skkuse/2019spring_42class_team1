{% extends 'base.html' %}
{% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'videos.css' %}">
<script type="text/javascript">
    $(document).ready(function () {
        $("#btn-upload").click(function () {
            window.location = "/";
        })

        $(".clickable-row").click(function () {
            window.location = $(this).data("href");
        });
    });
</script>
{% endblock %}
{% block content %}
<div id="video-table" class="table-responsive">
    <div id="menu-container">
        <div id="button-groups">
            <button id="btn-upload" class="btn btn-primary">Upload Video</button>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <th scope="col">File Name</th>
            <th scope="col">Status</th>
            <th scope="col">Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr class="clickable-row" data-href="/videos/{{ video.id }}">
                <td>{{ video.filename }}</td>
                <td>{{ video.status }}</td>
                <td>{{ video.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
