{% block title %}<title>로그인</title>{% endblock %}

{% block css %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
    .registration {
        width: 360px;
        margin: 0 auto;
    }
    .registration .form-actions > button {
        width: 100%;
    }
    input{
    	float:right;
    }
</style>
{% endblock css %}

{% block content %}
<div class="panel panel-default registration">
    <div class="panel-heading">
        로그인
    </div>
    <div class="panel-body">
        <form action="{% url 'signin' %}"  method="post">
            {% csrf_token %}
            {% for field in form %}
	            <div class="form-group">
	                    <label for="id_{{ field.html_name}}">{{ field.label }}</label>
	                    {{ field }}
	            </div>
	        {% endfor %}
            <div class="form-actions">
                <button class="btn btn-primary btn-large" type="submit">로그인</button>
            </div>
        </form>
    </div>
    <a href="{% url 'test' %}">테스트 페이지</a>
    <a href="{% url 'signup' %}">회원가입 페이지</a>
</div>
{% endblock content %}
